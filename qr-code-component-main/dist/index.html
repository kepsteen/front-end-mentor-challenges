<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      content: [],
  theme: {
    extend: {
      colors: {
        'light-grey-blue': '#D5E1EF',
        'grey-blue': '#7D889E',
        'dark-navy': '#1F314F',
        'blue-shade': '#3685FF',
        'blue': '#2C7DFA',
      },
      fontFamily: {
        outfit: ['Outfit', 'sans-serif'],
      },
      boxShadow: {
        'custom': '1px 4px 5px 0px rgba(0,0,0,0.5);'
      }
    }
  },
  plugins: [],
}
  </script>
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-light-grey-blue flex flex-col justify-center items-center flex-wrap my-[85px]">
  <div class="card flex flex-col items-center w-[320px] h-[497px] bg-white  rounded-2xl shadow-custom">
    <img src="../images/image-qr-code.png" alt="qr code for front end mentor link" class="w-[288px] h-[288px] my-[16px] rounded-xl">
    <div class="qr-text mx-[16px]">
      <p class="font-outfit text-dark-navy text-[1.375rem] text-center py-[8px] font-bold leading-tight">Improve your front-end skills by building projects</p>
      <p class="font-outfit font-light text-grey-blue text-[0.938rem] text-center py-[8px]">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
  <div class="attribution py-1">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/kepsteen/">Cody</a>.
  </div>
</body>
</html>
